<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}" >
    <title>Musician List</title>
</head>
<body>
    <h1>{{ text_1 }}</h1>
    <table border="1">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Instrument</th>
        </tr>

        {% for ele in musician %}

        <tr>
            <th> {{ ele.first_name }} </th>
            <th> {{ ele.last_name }} </th>
            <th> {{ ele.instrument }} </th>
        </tr>

        {% endfor %}
    </table>
</body>
</html>
